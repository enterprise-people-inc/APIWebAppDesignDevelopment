<!doctype html>
<html class="no-js" ng-app="searchPrototypeApp" lang="en">
<head>
  <meta charset="utf-8">
  <title>{{pageTitle}}</title>
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <base href="/">
  <meta name="viewport" content="width=device-width">
  <link rel="icon"
        type="image/png"
        href="favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/angular-spinkit/build/angular-spinkit.min.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <base href="/">
</head>
<body ng-app="searchPrototypeApp">
<div class="container">

  <div>
    <nav role="navigation" class="navbar navbar-default" style="background-color: #eee;" >
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle collapsed" >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">
            <!-- UNCOMMENT THE CSS VALUES TO TEST OTHER DIMENTIONS -->
            <!-- <img src="http://placehold.it/150x80&text=Logo" alt=""> -->
            <img class="logo" src="images/epi.png" alt="Logo" height="42" width="62"><span>Enterprise People Inc</span>
          </a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse pull-right" ng-controller="HeaderController" >
          <ul class="nav navbar-nav ">

           <li ng-class="{ active: isActive('/faq/')}" data-toggle="collapse" data-target=".in" class="pull-right"><a href="/faq/" style="color: black;">FAQ</a></li>
            <li ng-class="{ active: isActive('/main/')}" data-toggle="collapse" data-target=".in" class="pull-right"><a href="/main/"  style="color: black;">Search</a></li>
            <li ng-class="{ active: isActive('/')}" data-toggle="collapse" data-target=".in" class="pull-right"><a href="/" style="color: black;">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div ng-view=""></div>
  <div class="footer">
    <p><center>Enterprise People Inc | DC, Washington - Capitol Hill | Tel: (202) 656-4715 | Fax: (202) 644-8747 | Email: <a ng-href="mailto:sales@enterprise-people.com">sales@enterprise-people.com</a></center></p>
  </div>
</div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-spinkit/build/angular-spinkit.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/faq.js"></script>
<script src="scripts/controllers/contact.js"></script>
<script src="scripts/controllers/results.js"></script>
<script src="scripts/services/searchService.js"></script>
<script src="scripts/services/advancedSearchService.js"></script>
<script src="scripts/controllers/header.js"></script>
<!-- endbuild -->

</body>
</html>
